<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
    <style>
    </style>
</head>
<body>
<script>
function wishBirthday() {
  // Create the birthday message
  const birthdayMessage = "Happy MahaSivaRatri Kavya!";
  
  // Create the birthday message element
  const messageElement = document.createElement("div");
  messageElement.innerHTML = birthdayMessage;
  messageElement.style.textAlign = "center";
  messageElement.style.fontSize = "5vw";
  messageElement.style.marginTop = "20vh";
  
  // Add the birthday message to the page
  document.body.appendChild(messageElement);
  
  // Set up the birthday message to blink with different colors
  let colorIndex = 0;
  const colors = ["pink", "green", "yellow", "purple", "red", "violet", "maroon","orange","blue","skyblue","darkorange","grey","#ff0000"];
  setInterval(function() {
    messageElement.style.color = colors[colorIndex];
    colorIndex = (colorIndex + 1) % colors.length;
  }, 1000);
}
window.onload = function() {
  wishBirthday();
};

</script>
</body>
</html>
